<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
        <header>
            <h1 class="text-5xl text-center mt-16"><span class="text-yellow-700 font-semibold">Simple</span>Bank</h1>
        </header>

        <main class="w-3/4 mx-auto">

            <!-- Balance and Transaction  -->

            <section class="mt-10">

                <div class="grid grid-cols-3 gap-4 text-white">

                    <div class="bg-red-400 p-6 rounded">
                        <h3 class="text-2xl">Deposite</h3>
                        <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                    </div>

                     <div class="bg-indigo-600 p-6 rounded">
                        <h3 class="text-2xl">Withdraw</h3>
                        <h4 class="text-5xl">$<span id="withdraw-total"></span></h4>
                    </div>

                    <div class="bg-green-600 p-6 rounded">
                        <h3 class="text-2xl">Balance</h3>
                        <h4 class="text-5xl">$<span id="balance-total">00</span></h4>
                    </div>
                    
                </div>
            </section>

            <!-- Deposit and Withdraw  -->

            <section class="mt-5">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <h3 class="text-2xl">Deposit Money</h3>

                        <div class="mt-2">
                            <input id="deposit-input" type="text" name="" id="" placeholder="Enter Deposit Money" class="border-2 border-gray-400 rounded block w-2/4 mb-4 px-2 py-1">

                            <button id="deposit-button" class="bg-yellow-500 hover:bg-yellow-500 px-4 rounded text-wihite-100 font-medium py-1">Deposit</button>
                        </div>
                    </div>


                    <div>
                        <h3 class="text-2xl">Withdraw Money</h3>

                        <div class="mt-2">
                            <input id="withdraw-input" type="text" name="" id="" placeholder="Enter Withdraw Money" class="border-2 border-gray-400 rounded block w-2/4 mb-4 px-2 py-1">

                            <button id="withdraw-button" class="bg-red-400 hover:bg-red-400 px-4 rounded text-wihite-100 font-medium py-1">Withdraw</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

     <script src="./app.js"></script>
</body>
</html>
